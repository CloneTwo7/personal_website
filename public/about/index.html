    <script>

            for(i=0; i < document.querySelectorAll('.topnav .middle').length; i++) {

            }
        };

            if(document.body.scrollTop > 2 || document.documentElement.scrollTop > 2) {

            } else {
                document.getElementsByClassName('middle')[i].style.paddingTop = "2%";
            }
        }
